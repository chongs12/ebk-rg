apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekb-rabbitmq
  namespace: ekb
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "guest"
            - name: RABBITMQ_DEFAULT_PASS
              value: "guest"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: rabbitmq-data-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekb-auth
  namespace: ekb
  labels:
    app: ekb-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ekb-auth
  template:
    metadata:
      labels:
        app: ekb-auth
    spec:
      containers:
        - name: ekb-auth
          image: ekb/auth:latest
          imagePullPolicy: Never # Use local image in Minikube
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: ekb-config
            - secretRef:
                name: ekb-secret
          env:
            - name: EKB_AUTH_PORT
              value: "8081"
            - name: JWT_ISSUER
              value: "ekb-local"

