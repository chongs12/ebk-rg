# Persistent Volume for Document Uploads (HostPath for Minikube)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ekb-uploads-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/ekb/uploads"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ekb-uploads-pvc
  namespace: ekb
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      type: local
---
# Persistent Volume Claim for RabbitMQ (Using default StorageClass)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-data-pvc
  namespace: ekb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
