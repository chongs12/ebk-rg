# k8s/jaeger.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekb-jaeger
  namespace: ekb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ekb-jaeger
  template:
    metadata:
      labels:
        app: ekb-jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        ports:
        - containerPort: 6831
          protocol: UDP
        - containerPort: 16686  # UI
        - containerPort: 14268  # HTTP collector
        - containerPort: 14250  # gRPC collector (legacy)
        - containerPort: 4317   # OTLP gRPC (关键！)
        - containerPort: 4318   # OTLP HTTP
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        args: ["--collector.otlp.enabled=true"]
---
apiVersion: v1
kind: Service
metadata:
  name: ekb-jaeger
  namespace: ekb
spec:
  selector:
    app: ekb-jaeger
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
  - name: ui
    port: 16686
    targetPort: 16686
  type: ClusterIP