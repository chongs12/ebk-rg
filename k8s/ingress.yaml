apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ekb-ingress
  namespace: ekb
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # If using standard Nginx Ingress Controller
    nginx.ingress.kubernetes.io/proxy-body-size: "100m" # Allow large uploads
spec:
  ingressClassName: nginx
  rules:
    - host: ekb.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ekb-gateway
                port:
                  number: 8080
