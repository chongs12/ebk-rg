server:
  port: "8080"
  mode: "development"
  read_timeout: "30s"
  write_timeout: "30s"

database:
  host: "localhost"
  port: "3306"
  username: "root"
  password: ""
  database: "ekb"
  max_open_conns: 25
  max_idle_conns: 5
  max_lifetime: "5m"

redis:
  host: "localhost"
  port: "6379"
  password: ""
  db: 0

jwt:
  secret: "your-secret-key-change-this-in-production"
  expire_time: "24h"
  issuer: "enterprise-knowledge-base"

ai:
  openai_api_key: ""
  embedding_model: "text-embedding-ada-002"
  chat_model: "gpt-3.5-turbo"
  max_tokens: 1000
  temperature: 0.7

storage:
  upload_path: "./uploads"
  max_file_size: 10485760  # 10MB
  allowed_types: [".pdf", ".txt", ".doc", ".docx"]

tracing:
  enabled: false
  jaeger_endpoint: "http://localhost:14268/api/traces"
  service_name: "enterprise-knowledge-base"