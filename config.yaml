server:
  port: "8080"
  mode: "development"
  read_timeout: "30s"
  write_timeout: "30s"

database:
  host: "localhost"
  port: "3308"
  username: "root"
  password: "qwe123"
  database: "auth_db"
  max_open_conns: 25
  max_idle_conns: 5
  max_lifetime: "5m"

redis:
  host: "localhost"
  port: "6383"
  password: ""
  db: 0

jwt:
  secret: "your-secret-key-change-this-in-production"
  expire_time: "24h"
  issuer: "enterprise-knowledge-base"

ai:
  openai_api_key: ""
  chat_model: "doubao-seed-1-6-251015"
  max_tokens: 1000
  temperature: 0.7  

storage:
  upload_path: "./uploads"
  max_file_size: 10485760  # 10MB
  allowed_types: [".pdf", ".txt", ".doc", ".docx"]

tracing:
  enabled: false
  jaeger_endpoint: "http://localhost:14268/api/traces"
  service_name: "enterprise-knowledge-base"


dashscope:
  api_key: ""
  base_url: "https://dashscope.aliyuncs.com/api/v1"
  model: "text-embedding-v2"
  rate_per_sec: 10
  burst: 20
  max_retries: 6


ark:
  api_key: ""
  model: "doubao-embedding-large-text-240915"
  base_url: "https://ark.cn-beijing.volces.com/api/v3"
  region: "cn-beijing"

milvus:
  addr: "localhost:19530"
  username: ""
  password: ""
  collection: "eino_collection"
  vector_field: "vector"
  vector_dim: 4096
  vector_type: "float"

rag_query:
  model: doubao-seed-1-6-251015
  parameters:
    temperature: 0.7
    max_tokens: 1024

gateway:
  auth_base_url: "http://localhost:8081"
  document_base_url: "http://localhost:8082"
